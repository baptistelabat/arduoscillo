<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="static/flotr2.js"></script>
		<script type="text/javascript" src = "static/app.js" charset="utf-8" >	
		</script>
	</head>
	<body>
		<form name = "chk">
			<input type="checkbox" name="pin" value="A0" checked>A0<br>
			<input type="checkbox" name="pin" value="A1">A1<br>
			<input type="checkbox" name="pin" value="A2">A2<br>
			<input type="checkbox" name="pin" value="A3">A3<br>
			<input type="checkbox" name="pin" value="A4">A4<br>
			<input type="checkbox" name="pin" value="A5">A5
		</form> 
		<div id="graphDiv" style="width:960px; height:600px;"></div>
		<form name = "option">
			<fieldset>
			<input type="checkbox" name="pause" value="pause">Stop scrolling<br>		
				<p>
					<label>Zoom:  </label>
					<input id = "ZoomNumber"
						type = "number"
						min = "1"
						max = "10"
						value = "5"
						step = "1"
						onchange = "updateZoomNumber()" />
					<br/>
					min
					<input id = "ZoomRange"
						type = "range"
						min = "1"
						max = "10"
						value = "5"
						onchange = "updateZoomRange()" />
					max
				</p>
			</fieldset>
		</form> 
		<script type="text/javascript">
			(function () {
    			drawGraph();
			})();
		</script>
	</body>
</html>
